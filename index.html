<html>

    <body>
      <div>
      <div id="primeraParte">
        <div class="cabecera">
            <img id="logo" src="./logo.png" width="140px" height="200px">
            <h1>SORTEO</h1>
            <label for="cantidadGanadores">Cantidad de ganadores:</label>
            <input type="number" id="cantidadGanadores" min="1" value="3">
            <label for="cantidadSuplentes">Cantidad de suplentes:</label>

        <div class="cuadro">
          <h2>Ingrese los nombres de los participantes</h2>
            <div id="nombresContainer">
                <div class="nombre-row">
                    <input type="text" placeholder="Ingrese un nombre" class="nombre-input">
                    <button type="button" onclick="agregarCampo()">+</button>
                </div>
            </div>

            <button id="btnPreparar" type="submit" onclick="obtenerNombreAleatorio()">Sortear</button>
        </div>
    </div>
